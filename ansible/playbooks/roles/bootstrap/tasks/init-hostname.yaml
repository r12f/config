---
- name: Set hostname variable
  tags: hostname
  set_fact:
    desired_hostname: "{{inventory_hostname | replace('_', '-')}}"

- name: Add hostname as IPv4 localhost in /etc/hosts
  tags: hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.0\.1\s+{{desired_hostname}}'
    insertafter: '^#*127\.0\.0\.1'
    line: "127.0.0.1 {{desired_hostname}}"

- name: Add hostname as IPv6 localhost in /etc/hosts
  tags: hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^::1\s+{{desired_hostname}}'
    insertafter: '^#*::1'
    line: "::1 {{desired_hostname}}"

- name: Update hostname
  tags: hostname
  ansible.builtin.hostname:
    name: "{{desired_hostname}}"
