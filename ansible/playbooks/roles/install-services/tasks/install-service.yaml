---
- name: "Ensure {{ service.name }} folders exists"
  become: false
  file:
    path: "{{ item }}"
    state: directory
  with_items: "{{ service.folders }}"

- name: Generate files from templates
  become: false
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ service.templates }}"