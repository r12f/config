---
- name: Install basic tools
  tags: [ package, package-basic ]
  package:
    name:
      - bash-completion
      - git
      - curl
      - wget
      - vim
      - jq
      - zip
      - unzip
      - lsof
      - htop
      - iotop
      - strace
      - lm-sensors
      - uuid
      - tree
      - minicom
      - setserial
      - tio
      - stress-ng

- name: Install debian specific tools
  tags: [ package, package-basic ]
  when: ansible_facts["lsb"]["id"] | lower == "debian"
  package:
    name:
      - yq
      - btop

- name: Install ubuntu specific tools from snap
  tags: [ package, package-basic ]
  when: ansible_facts["lsb"]["id"] | lower == "ubuntu"
  shell: snap install yq btop

- name: Install network tools
  tags: [ package, package-basic ]
  package:
    name:
      - iftop
      - iperf
      - net-tools
      - ethtool
      - bridge-utils
      - nmap
      - tcpdump
      - tshark
      - traceroute
      - iptables
